<div class="home-container">
  <!--  <h1>Your Trading Platform</h1>-->

  <div class="tabs">
    <button class="tab" [class.active]="selectedTab === 'top20'" (click)="switchTab('top20')">
      <img ngSrc="/assets/star-full-icon.svg" alt="Top 20" height="18" width="18"/>
      <span style="margin-left: 10px;">Top 20</span>
    </button>
  </div>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let crypto of assets; index as i" [ngClass]="{'price-change-highlight': crypto.updated}">
      <td class="numeration">{{ i + 1 }}</td>
      <td class="col-name">{{ crypto.symbol }}</td>
      <td>${{ crypto.price | number: '1.2-2' }}</td>
      <td><button class="buy-button" (click)="buy(crypto.symbol)">BUY</button></td>
    </tr>
    </tbody>
  </table>
</div>
